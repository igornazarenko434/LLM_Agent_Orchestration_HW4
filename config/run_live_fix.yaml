scheduler:
  interval: 2.0
  enabled: true

orchestrator:
  max_workers: 5
  queue_timeout: 1.0
  shutdown_timeout: 60.0

agents:
  use_llm_for_queries: true
  llm_provider: "auto"
  llm_query_timeout: 30.0
  llm_retries: 3
  llm_backoff: "exponential"
  llm_max_prompt_chars: 5000
  llm_max_tokens: 4000
  llm_fallback: true
  use_secondary_source: true
  video: {enabled: true, use_live: true, mock_mode: false}
  song: {enabled: true, use_live: true, mock_mode: false}
  knowledge: {enabled: true, use_live: true, mock_mode: false}

judge:
  scoring_mode: "llm"
  use_llm: true
  llm_provider: "auto"
  llm_timeout: 40.0
  llm_max_tokens: 12000
  llm_fallback: true

logging:
  level: "INFO"
  file: "logs/system.log"
  format: "%(asctime)s | %(levelname)-8s | %(name)s | %(event_tag)s | %(message)s"
  modules:
    route_provider: {enabled: true, file: "logs/route_provider.log", level: "INFO"}

output:
  base_dir: "output"
  checkpoints_enabled: true

route_provider:
  mode: "live"
  max_steps: 8
  cache_dir: "data/routes"
  api_retry_attempts: 3
  api_timeout: 20.0

circuit_breaker:
  enabled: true

metrics:
  enabled: true
  file: "logs/metrics.json"
  update_interval: 5.0
